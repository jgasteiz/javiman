{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <header>
            <h1 class="entry-title">{{ post.title }}</h1>
            <abbr class="published" title="{{ post.created }}">
                {{ post.created }}
            </abbr>
        </header>
        <div>{{ post.body }}</div>
        <footer></footer>
    </article>
{% endblock content %}
