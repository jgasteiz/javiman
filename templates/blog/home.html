{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <article class="post">
            <header>
                <h1>{{ post.title }}</h1>
                <abbr class="published" title="{{ post.created }}">
                    {{ post.created }}
                </abbr>
            </header>
            <div>{{ post.body }}</div>
            <footer></footer>
        </article>
    {% endfor %}
{% endblock content %}
